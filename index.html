<html>
    <head>
	
    
	<script type="text/javascript">
	 
	 function SendRequest () {
          
	     xhr = new XMLHttpRequest(); 
	     var url = "http://kelleyperry.github.io/carDB.json";
	     xhr.open ("GET", url, true);
	     xhr.onreadystatechange = OnStateChange;
	     xhr.send (null);
          
	 }
	 
	 function OnStateChange () {
	     if (xhr.readyState == 4 && xhr.status == 200) {
		 getCarList();
	     }
	 }

	 function getCarList() {
	     var myArr = JSON.parse(xhr.responseText);
	     console.log(myArr);
            
             for (key in myArr.makes) {
                 var obj = myArr.makes[key];
                 console.log(obj.name);
                 document.getElementById("data").innerHTML += obj.name + "<br />";
                     
                     

             }
             
             
         }
	 

    </script>
</head>
<body>
   
    <button onclick="SendRequest()">Test responseText property</button>
    <p id='data'></p>
</body>
</html>
